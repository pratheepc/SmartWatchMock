<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Watch Mockup</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="left-panel">
      <h1>Smart Watch</h1>
    </div>
    <div class="right-panel">
      <img
        class="apple-watch"
        src="./Apple-Watch-Ultra-Orange-Alpine-Loop-Wayfinder-face-220907_inline.jpg Background Removed.large copy.png"
        alt=""
      />
      <div class="display">
        <div class="status-bar"><p>19:12</p></div>
        <div class="safeArea" id="homePage">
          <h1 class="current-time">
            <span class="hour"></span>:<span class="minute"></span>
          </h1>
          <div class="info-container">
            <p class="day">Friday</p>
            <div class="weather">
              <img src="" alt="weather icon" class="weather-icon" />
            </div>
          </div>
        </div>
        <div class="safeArea" id="msgPage">
          <div class="rooster" id="allMsgs">
            <div class="message" onclick="openMessage('DLVRY')">
              <h3 class="sender">VM-DLVRY</h3>
            </div>
            <div class="message">
              <h3 class="sender">VM-CRMA</h3>
            </div>
            <div class="message">
              <h3 class="sender">8526735554</h3>
            </div>
            <div class="message">
              <h3 class="sender">9597091319</h3>
            </div>
          </div>
          <div class="messageContainer" id="DLVRY">
            <button class="backButton" onclick="goBack()">
              <i class="fa-solid fa-chevron-left"></i>Back
            </button>
            <h3 class="messageContent">
              Hi Pratheep,<br />Your order #843902 will be delivered on 06 Feb
              2023.<br />Happy SpendingðŸ¤‘!
            </h3>
          </div>
        </div>
        <div class="safeArea" id="musicPage">
          <div class="musicPlayer">
            <iframe
              style="border-radius: none; overflow-y: scroll"
              src="https://open.spotify.com/embed/album/5DU8qSeRKk6NtcSx30MeLA?utm_source=generator"
              width="100%"
              height="352"
              frameborder="0"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
            >
            </iframe>
          </div>
        </div>
        <div class="safeArea" id="timerPage">
          <div class="liveTimerContainer">
            <h1 id="currentDuration">
              <span class="value" id="hour">00</span> h :
              <span class="value" id="min">00</span> m :
              <span class="value" id="sec">00</span> s
            </h1>
          </div>
          <div class="lapTimerContainer">
            <h1 id="lapDuration">
              <span class="value2" id="hour2">00</span>:
              <span class="value2" id="min2">00</span>:
              <span class="value2" id="sec2">00</span>
            </h1>
          </div>
          <div class="timerControls">
            <div class="tcBtn"><i class="fa-solid fa-refresh"></i></div>
            <div class="tcBtn"><i class="fa-solid fa-play"></i></div>
            <div class="tcBtn"><i class="fa-solid fa-stop"></i></div>
          </div>
        </div>
        <div class="bottom-nav">
          <div class="navpill active" onclick="openPage(event,'homePage')">
            <i class="nav-icon fa-solid fa-home"></i>
          </div>
          <div class="navpill" onclick="openPage(event,'msgPage')">
            <i class="nav-icon fa-solid fa-message"></i>
          </div>
          <div class="navpill" onclick="openPage(event,'musicPage')">
            <i class="nav-icon fa-brands fa-spotify"></i>
          </div>
          <div class="navpill" onclick="openPage(event,'timerPage')">
            <i class="nav-icon fa-solid fa-stopwatch"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
